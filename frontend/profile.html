<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
        }


        #profile-pic {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 2px solid #ddd;
        }
    </style>
</head>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const defaultUser = {
        username: 'Maddy Johnson',
        email: 'maddy@gmail.com',
        profilePic: 'https://via.placeholder.com/150'
    };

    // Load user data from localStorage or use default
    const userData = JSON.parse(localStorage.getItem('userData')) || defaultUser;

    document.getElementById('username').innerText = userData.username;
    document.getElementById('email').innerText = userData.email;
    document.getElementById('profile-pic').src = userData.profilePic;

    // Save user data to localStorage
    localStorage.setItem('userData', JSON.stringify(userData));
});

// Function to simulate editing profile
function editProfile() {
    const username = prompt("Enter your username:", "Maddy Johnson");
    const email = prompt("Enter your email:", "maddy@gmail.com");
    const profilePic = prompt("Enter profile picture URL:", "https://via.placeholder.com/150");

    if (username && email && profilePic) {
        const updatedUser = { username, email, profilePic };

        // Save updated user info to localStorage
        localStorage.setItem('userData', JSON.stringify(updatedUser));

        // Reload page to display updated info
        location.reload();
    }
}
</script>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Notify</a>
        </div>
    </nav>

    <!-- Profile Section -->
    <main class="container my-5">
        <div class="text-center">
            <img id="profile-pic" src="https://via.placeholder.com/150" class="rounded-circle mb-3" alt="Profile Picture">
            <h3 id="username">Maddy Johnson</h3>
            <p id="email">maddy@gmail.com</p>
        </div>
        <div class="text-center mt-4">
            <button class="btn btn-primary" onclick="editProfile()">Edit Profile</button>
        </div>
    </main>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
