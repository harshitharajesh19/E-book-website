<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notify</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Notify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home1.html">Logout</a></li>
                    <!-- <li class="nav-item"><a class="nav-link" href="#">Categories</a></li> -->
                    <li class="nav-item"><a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#cartModal">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                    <!-- <li class="nav-item"><a class="nav-link" href="#">About</a></li> -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <!-- Search Bar -->
        <div class="row mb-3">
            <div class="col-md-12">
                <input type="text" class="form-control" id="search-bar" placeholder="Search for books..." />
            </div>
        </div>

        <!-- Category Filter -->
        <div class="row mb-3">
            <div class="col-md-4">
                <select class="form-select" id="category-filter">
                    <option value="all">All Categories</option>
                    <option value="fiction">Fiction</option>
                    <option value="non-fiction">Non-Fiction</option>
                    <option value="science">Science</option>
                    <option value="history">History</option>
                </select>
            </div>
        </div>

        <section class="row" id="book-list">
            <!-- Book Cards -->
            <div class="col-md-4 book-item" data-category="fiction">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Book 1">
                    <div class="card-body">
                        <h5 class="card-title">Secrets of the Cosmos</h5>
                        <p class="card-text">by Can Bartoh</p>
                        <p class="card-text">$9.99</p>
                        <button class="btn btn-primary add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4 book-item" data-category="non-fiction">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Book 2">
                    <div class="card-body">
                        <h5 class="card-title">Cooking with Passion</h5>
                        <p class="card-text">by John Smith</p>
                        <p class="card-text">$14.99</p>
                        <button class="btn btn-primary add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4 book-item" data-category="science">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Book 3">
                    <div class="card-body">
                        <h5 class="card-title">Adventures in Time</h5>
                        <p class="card-text">by Emma Johnson</p>
                        <p class="card-text">$12.49</p>
                        <button class="btn btn-primary add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>

            <!-- Add more books here with categories -->
        </section>
    </main>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="cart-list">
                        <!-- Cart items will be displayed here -->
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="checkout-button">Checkout</button>

                </div>
            </div>
        </div>
    </div>

    <!-- Recommended Books Section -->
    <div class="container my-5">
      <h3>Recommended Books</h3>
      <section class="row" id="recommended-books">
          <!-- Recommended Books Cards will be dynamically added here -->
      </section>
    </div>


   

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

     

</body>
</html>
