<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="style1.css">
</head>
<style>
    .inputbox input,
    .log {
        width: 80%;
        margin-top: 90px;
        margin-bottom: -50px;
    }
    .log{
        text-align: center;
        display: inline-block;
        font-size: 16px;
        line-height: 20px;
        padding: 14px 0;
    }
</style>
<body>
  <div class="div1">
    <div class="div2">
      <form id="forgotForm" onsubmit="return handleForgot(event)">
        <h1 style="margin-top: 90px;margin: bottom 50px;color: #1b1b1b;"><b>Forgot Password</b></h1>
        <div class="inputbox">
          <input type="text" id="email" placeholder="Enter registered email" required />
        </div>
        <input type="submit" value="Send Reset Link" class="log" />
        <p id="message" style="color: red;"></p>
      </form>
    </div>
  </div>

  <script>
    function handleForgot(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;

      fetch("http://localhost:3000/api/forgot-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("message").style.color = "green";
        document.getElementById("message").textContent = data.message;
      })
      .catch(err => {
        document.getElementById("message").textContent = "‚ùå Error sending reset link.";
      });
    }
  </script>
</body>
</html>
