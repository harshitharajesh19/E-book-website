<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Browse Books by Category</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    h3 {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }

    .book-category {
      margin-bottom: 40px;
    }

    .book-item {
      background: white;
      padding: 10px 15px;
      border: 1px solid #ddd;
      margin: 5px 0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Browse Books by Genre</h1>
  <div id="bookContainer"></div>

  <script>
    fetch("http://localhost:3000/books")
      .then(res => res.json())
      .then(books => {
        const grouped = {};

        books.forEach(book => {
          const category = book.category || "Uncategorized";
          if (!grouped[category]) grouped[category] = [];
          grouped[category].push(book);
        });

        displayGroupedBooks(grouped);
      });

    function displayGroupedBooks(grouped) {
      const container = document.getElementById("bookContainer");

      for (const category in grouped) {
        const section = document.createElement("div");
        section.classList.add("book-category");

        const heading = document.createElement("h3");
        heading.textContent = category;
        section.appendChild(heading);

        grouped[category].forEach(book => {
          const item = document.createElement("div");
          item.classList.add("book-item");
          item.textContent = `${book.title} by ${book.author}`;
          section.appendChild(item);
        });

        container.appendChild(section);
      }
    }
  </script>
</body>
</html>
